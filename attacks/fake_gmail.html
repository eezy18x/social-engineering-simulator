<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gmail Login</title>

        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: white;

            padding: 10px;

</head>
<body>
    <div class="login-box">
        <h2>Sign in</h2>
        <input type="email" placeholder="Email or phone" />

        <button>Next</button>
    </div>
</body>
